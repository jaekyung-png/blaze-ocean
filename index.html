        .status-box {

        }
        .status-item { display: flex; align-items: center; gap: 8px; font-family: var(--font-logo); font-size: 0.65rem; color: var(--ocean); }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: var(--ocean); box-shadow: 0 0 10px var(--ocean); animation: blink 1s infinite; }
        .dot.red { background: var(--blaze); box-shadow: 0 0 10px var(--blaze); }

        /* ì„¹ì…˜ ê³µí†µ */
        section { min-height: 100vh; padding: 120px 8%; display: flex; flex-direction: column; justify-content: center; position: relative; }
        .en { font-family: var(--font-en); }

</head>
<body>

    <script>
        // ğŸ”¥ ë¶ˆê½ƒ ì»¤ì„œ êµ¬í˜„
        const container = document.getElementById('cursor-container');
        let isMoving = false;

        function createFlame(x, y) {
            const p = document.createElement('div');
            p.className = 'flame-particle';
            const size = Math.random() * 15 + 5;
            p.style.width = p.style.height = size + 'px';
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            container.appendChild(p);

            gsap.to(p, {
                y: '-=' + (Math.random() * 80 + 20),
                x: '+=' + (Math.random() * 40 - 20),
                opacity: 0,
                scale: 0,
                duration: 0.8,
                ease: "power1.out",
                onComplete: () => p.remove()
            });
        }

        window.addEventListener('mousemove', (e) => {
            createFlame(e.clientX, e.clientY);
            gsap.to('#blob', { x: e.clientX - 250, y: e.clientY - 250, duration: 1.5 });
        });

        // ì• ë‹ˆë©”ì´ì…˜ ë° ìŠ¤í¬ë¡¤
        gsap.registerPlugin(ScrollTrigger);
        document.querySelectorAll('.reveal-up').forEach(el => {
            gsap.to(el, {
                scrollTrigger: { trigger: el, start: "top 90%" },
                opacity: 1, y: 0, duration: 1, ease: "power2.out"
            });
        });

        // ë§í¬ í˜¸ë²„ ì‹œ íŒŒë€ ë¶ˆê½ƒìœ¼ë¡œ ë³€ê²½í•˜ëŠ” ì„¼ìŠ¤
