<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLAZE OCEAN | AI CREATIVE HUB</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans:wght@100;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --blaze: #FF003C;
            --ocean: #00D2FF;
            --bg: #030305;
            --glass: rgba(255, 255, 255, 0.03);
            --accent-gradient: linear-gradient(90deg, var(--blaze), var(--ocean));
            /* Ìè∞Ìä∏ ÏÑ§Ï†ï */
            --font-ko: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            --font-en: 'Noto Sans', sans-serif;
            --font-logo: 'Orbitron', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: var(--font-ko); 
            overflow-x: hidden;
            word-break: keep-all;
        }

        /* üî• Î∂àÍΩÉ Ïª§ÏÑú ÏãúÏä§ÌÖú */
        #cursor-container { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 9999; }
        .flame-particle {
            position: absolute; border-radius: 50%; background: var(--blaze);
            filter: blur(4px); mix-blend-mode: screen;
        }

        /* Background Layers */
        .bg-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .grid-lines {
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
        }
        .ai-blob {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, var(--blaze) 0%, transparent 70%);
            filter: blur(80px); opacity: 0.15; pointer-events: none;
        }

        /* Common Layout */
        section { min-height: 100vh; position: relative; padding: 100px 8%; display: flex; flex-direction: column; justify-content: center; }
        .reveal-up { opacity: 0; transform: translateY(50px); }
        .en { font-family: var(--font-en); }
        .logo-font { font-family: var(--font-logo); letter-spacing: 2px; }
        .highlight { background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Header & Monitoring */
        header {
            position: fixed; top: 40px; left: 8%; z-index: 100; 
            display: flex; justify-content: space-between; align-items: center; width: 84%;
        }
        .logo { font-family: var(--font-logo); font-weight: 900; font-size: 1.5rem; }
        
        .system-monitor {
            display: flex; gap: 20px; align-items: center;
            background: rgba(255,255,255,0.03); padding: 8px 18px;
            border-radius: 50px; border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        .monitor-item { display: flex; align-items: center; gap: 8px; font-family: var(--font-logo); font-size: 0.6rem; color: var(--ocean); }
        .status-dot { width: 6px; height: 6px; background: var(--ocean); border-radius: 50%; box-shadow: 0 0 8px var(--ocean); animation: blink 1.5s infinite; }
        .status-dot.red { background: var(--blaze); box-shadow: 0 0 8px var(--blaze); }

        /* Hero */
        .hero-text h1 { font-family: var(--font-logo); font-size: clamp(4rem, 12vw, 10rem); line-height: 0.85; font-weight: 900; }
        
        /* Service Cards */
        .service-dashboard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 60px; }
        .system-card {
            background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 40px; position: relative; transition: 0.5s;
        }
        .system-card:hover { border-color: var(--ocean); transform: translateY(-10px); }
        .system-icon { width: 50px; height: 50px; border: 1px solid var(--ocean); display: flex; align-items: center; justify-content: center; margin-bottom: 20px;}

        /* Contact Section (Î≥µÍµ¨Îê®) */
        .contact-section { text-align: center; background: linear-gradient(to bottom, transparent, rgba(255, 0, 60, 0.05)); }
        .contact-link { 
            font-family: var(--font-logo); font-size: clamp(1.5rem, 5vw, 3.5rem); 
            color: #fff; text-decoration: none; transition: 0.3s;
            position: relative; display: inline-block;
        }
        .contact-link:hover { color: var(--ocean); text-shadow: 0 0 30px var(--ocean); }
        .contact-sub { margin-top: 40px; opacity: 0.4; font-family: var(--font-logo); font-size: 0.8rem; letter-spacing: 4px; }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <div id="cursor-container"></div>
    <div class="bg-layer grid-lines"></div>
    <div class="ai-blob" id="blob"></div>

    <header>
        <div class="logo">BLAZE OCEAN</div>
        <div class="system-monitor">
            <div class="monitor-item"><div class="status-dot"></div>
